<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Portugal</title>



    <style>

        @import url('https://fonts.googleapis.com/css2?family=Oi&family=Rubik+Dirt&display=swap');

.oi-regular {
    font-family: "Oi", serif;
    font-weight: 400;
    font-style: normal;
  }

  .rubik-dirt-regular {
    font-family: "Rubik Dirt", system-ui;
    font-weight: 400;
    font-style: normal;
  }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
          body {
            overflow: hidden;
            font-family: Arial, sans-serif;

        }

        .gallery-wrapper {
            position: relative;
            height: 100vh;
        }
        
        .overlay-title {
            font-family: 'Oi', serif;
            position: absolute;
            top: 0%;
            left: 55%;
            color: rgb(158, 42, 43);
            font-size: 6em;
            text-shadow: 5px 5px 12px rgba(0,0,0,1);
            text-decoration-style: double;
            z-index: 100;
            pointer-events: none;
        }

        .overlay-text {
            position: absolute;
            top: 95%;
            left: 1%;
            color: rgb(51, 92, 103);
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,1);
            z-index: 100;
            pointer-events: none;

        }

        .gallery-container {
            display: flex;
            height: 50vh;
        }

        .gallery-item {
            flex: 1;
            height: 100vh;
            transition: flex 0.3s ease;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .gallery-item:hover {
            flex: 20;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;

        }

        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.3s;
        }
        .close-btn:hover {
            transform: rotate(90deg);

        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 24px;
            z-index: 1001;
            transition: opacity 0.3s;
        }
        
        .nav-btn:hover {
            opacity: 0.5;
        }
        
        .prev-btn {
            left: 15px;
        }
        
        .next-btn {
            right: 15px;
        }
    </style>
</head>
<body>
        <div class="gallery-wrapper">
        <h1 class="overlay-title">Portugal</h1>
        <h3 class="overlay-text">by Yakovlev Igor</h3>
        <div class="gallery-container">


        <div class="gallery-item" data-full="bellen-tower.jpg">
            <img src="bellen-tower.jpg" alt="Photo 1">
            <!--<p class="overlay-title">Potugal</p>
            <h2 class="overlay-text">a kiss from ocean</h2> -->
        </div>
        <div class="gallery-item" data-full="bridge.jpg">
            <img src="thumb_bridge.jpg" alt="Photo 2">
        </div>
        <div class="gallery-item" data-full="acoast.jpg">
            <img src="thumb_acoast.jpg" alt="Photo 3">
        </div>
        <div class="gallery-item" data-full="001.jpg">
            <img src="001.jpg" alt="Photo 4">
        </div>
        <div class="gallery-item" data-full="005-2.jpg">
            <img src="005-2.jpg" alt="Photo 5">
        </div>
        <div class="gallery-item" data-full="34.jpg">
            <img src="34.jpg" alt="Photo Six">
        </div>
        <div class="gallery-item" data-full="002.jpg">
            <img src="002.jpg" alt="Photo seven">
        </div>
        <div class="gallery-item" data-full="009.jpg">
            <img src="009.jpg" alt="Photo eight">
        </div>
        <div class="gallery-item" data-full="001-1.jpg">
            <img src="001-1.jpg" alt="Papa Verde">
        </div>
        <div class="gallery-item" data-full="010.jpg">
            <img src="010.jpg" alt="verde grande">
        </div>
        <div class="gallery-item" data-full="011.jpg">
            <img src="011.jpg" alt="grand padano">
        </div>
        <div class="gallery-item" data-full="005.jpg">
            <img src="005.jpg" alt="Prospecto">
        </div>
        <div class="gallery-item" data-full="002-2.jpg">
            <img src="002-2.jpg" alt="Vafanaculo">
        </div>
        <div class="gallery-item" data-full="010-10.jpg">
            <img src="010-10.jpg" alt="Prosecco">
        </div>
        <div class="gallery-item" data-full="008.jpg">
            <img src="008.jpg" alt="Focachio">
        </div>


        <!-- Добавьте больше элементов по необходимости -->
    </div>

    <div class="modal">
        <span class="close-btn">&times;</span>
        <div class="modal-content">
            <button class="nav-btn prev-btn"><<</button>
            <img class="modal-img" src="" alt="Fullscreen image">
            <button class="nav-btn next-btn">>></button>
        </div>
    </div>

    <script>
        
        
        
        // Открытие модального окна

        let currentImages = [];
        let currentIndex = 0;

        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', function() {
                 const items = Array.from(document.querySelectorAll('.gallery-item'));
        currentImages = items.map(item => item.dataset.full);
        currentIndex = items.indexOf(this);
        
        const modal = document.querySelector('.modal');
        modal.style.display = 'block';
        document.querySelector('.modal-img').src = currentImages[currentIndex];
    });
});

// Навигация
document.querySelector('.next-btn').addEventListener('click', function(e) {
    e.stopPropagation();
    currentIndex = (currentIndex + 1) % currentImages.length;
    document.querySelector('.modal-img').src = currentImages[currentIndex];
});

document.querySelector('.prev-btn').addEventListener('click', function(e) {
    e.stopPropagation();
    currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
    document.querySelector('.modal-img').src = currentImages[currentIndex];
});


        // Закрытие модального окна
        document.querySelector('.modal').addEventListener('click', function(e) {
            if(e.target.classList.contains('modal') || e.target.classList.contains('close-btn')) {
                this.style.display = 'none';
            }
        });

    </script>
</body>
</html>
